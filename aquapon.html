<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="aquapon.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <title>Aquaponics System</title>
    <link rel="icon" type="image/png" href="/images/icon-96px.png">
</head>
<body id="bg">
    <div class="fish-nav">
        <button class="fishlink" id="Barramundi">Barramundi</button>
        <button class="fishlink" id="Murray Cod">Murray Cod</button>
        <button class="fishlink" id="Silver Perch">Silver Perch</button>
        <button class="fishlink" id="Rainbow Trout">Rainbow Trout</button>
        <button class="fishlink" id="Catfish">Catfish</button>
        <button class="fishlink" id="Custom">Custom (.xlsm)</button>
    </div>
    <div class="desc-tab" id="descTab">
        <p id="desc"><h1>Welcome to the (soon to be) second version of this aquaponics system! Please select a üêü before selecting the parameter (else the input doesn't work).</h1></p>
    </div>
    <div class="para-nav">
        <button class="paralink" id="Temperature">Temperature</button>
        <button class="paralink" id="pH">pH</button>
        <button class="paralink" id="Nitrate">Nitrate</button>
        <button class="paralink" id="Nitrite">Nitrite</button>
        <button class="paralink" id="Ammonia">Ammonia</button>
    </div>
    <div class="content" id="content">
        <div class="info" id="info">
            <p>Description on the parameter and input will appear here after selecting a parameter.</p>
        </div>
        <div id="valueEnter">
            <p>Enter value here:</p>
        </div>
        <input id="valueInput" type="number" step="0.1">
        <div id="valueOutput">
            <p>Your results will be here...</p>
        </div>
    </div>
    <script src="./aquapon.js" type="module"></script>
</body>
</html>
