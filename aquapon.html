<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="aquapon.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <title>Aquaponics System</title>
</head>
<body id="bg">
    <div class="fish-nav">
        <button class="fishlink" id="Barramundi">Barramundi</button>
        <button class="fishlink" id="Tilapia">Tilapia</button>
        <button class="fishlink" id="Placeholder">Placeholder</button>
        <button class="fishlink" id="Custom">Custom (.xlsm)</button>
    </div>
    <div class="para-nav">
        <button class="paralink" id="Temperature">Temperature</button>
        <button class="paralink" id="pH">pH</button>
        <button class="paralink" id="Nitrate">Nitrate</button>
        <button class="paralink" id="Nitrite">Nitrite</button>
        <button class="paralink" id="Ammonia">Ammonia</button>
    </div>
    <div class="content" id="content">
        <div class="info" id="info">
            <p><h1>Welcome to the first version of this aquaponics system! This only caters for barramundi 🐟.</h1></p>
        </div>
        <div id="valueEnter">
            <p>Enter value here:</p>
        </div>
        <input id="valueInput" type="number" step="0.1">
        <div id="valueOutput">
            <p>Your results will be here...</p>
        </div>
    </div>
    <script src="./aquapon.js" type="module"></script>
</body>
</html>
